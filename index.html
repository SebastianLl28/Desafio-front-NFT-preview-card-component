<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style/Normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<body>
  <main class="main">
    <section class="card">
      <div class="header">
        <img src="images/image-equilibrium.jpg" alt="" class="header__image">
        <div class="header__hover">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card__description">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__detail">
          <div class="card__price">
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
            <span>0.041 ETH</span>
          </div>
          <div class="card__day">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true">
            <span>3 days left</span>
          </div>
        </div>
        <div class="card__line"></div>
        <div class="profile">
          <img src="./images/image-avatar.png" alt="Jules Wyvern profile">
          <p>Creation of </p><a href="#">Jules Wyvern</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
